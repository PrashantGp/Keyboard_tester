<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Keyboard</title>
    <style>
        *{
    margin: 0%;
    padding: 0%;
    height: 100%;
    width: 100%;
    box-sizing: border-box;
}
html,body{
    height: 100%;
    width: 100%;
}
.main{
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    color: rgb(126, 122, 116);
    background-color: #222;
}
h1{
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 10rem;
    font-weight: 300;
    user-select: none;
}
    </style>
</head>
<body>
  <div class="main">
    <h1> Welcome</h1>
  </div>
    <script >
    let h1 =document.querySelector("h1")

    window.addEventListener("keydown",function(val){
         if(val.key == " "){
        h1.innerText="spc"
    } else{
        h1.textContent = val.key;
    }

})
    </script>
</body>
</html>
